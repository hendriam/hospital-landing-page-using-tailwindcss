<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hospital</title>
    <link rel="stylesheet" href="../dist/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;800;900&display=swap"
        rel="stylesheet">
</head>

<body class="max-h-screen font-poppins antialiased">
    <div class="max-w-screen-lg mx-auto">
        <div class="bg-[#D7F1F6] bg-opacity-25 max-w-max">
            <section class="flex flex-col py-10">
                <h5 class="text-sm text-center font-bold capitalize mb-3 text-[#333333]">
                    our services
                </h5>
                <h2 class="text-center text-2xl font-semibold text-[#333333] mb-5 capitalize">
                    3 step easy we care your <br> health
                </h2>
                <div class="flex flex-col sm:flex-row items-center space-y-12 my-10">
                    <div class="w-80 relative bg-white rounded-md shadow-md text-[#333333]" key={icon.title}>
                        <img src="images/icon-date.png" alt="date" class="w-20 absolute left-32 -top-9">
                        <p class="text-center text-md mt-14 mb-5 font-bold">
                            Date
                        </p>
                        <p class="text-sm text-center mx-3 mb-10 leading-4 text-gray-500 capitalize">
                            choose what date to check.
                        </p>
                    </div>

                    <div class="w-80 relative bg-white rounded-md shadow-md text-[#333333]" key={icon.title}>
                        <img src="images/icon-healthcare.png" alt="date" class="w-20 absolute left-32 -top-9">
                        <p class="text-center text-md mt-14 mb-5 font-bold">
                            Poly
                        </p>
                        <p class="text-sm text-center mx-3 mb-10 leading-4 text-gray-500 capitalize">
                            choose what poly to check.
                        </p>
                    </div>

                    <div class="w-80 relative bg-white rounded-md shadow-md text-[#333333]" key={icon.title}>
                        <img src="images/icon-doctor.png" alt="date" class="w-20 absolute left-32 -top-9">
                        <p class="text-center text-md mt-14 mb-5 font-bold">
                            Date
                        </p>
                        <p class="text-sm text-center mx-3 mb-10 leading-4 text-gray-500 capitalize">
                            choose what doctor to check.
                        </p>
                    </div>
                </div>
            </section>

        </div>
    </div>

    <script>
        function funcShowHide() {
            var x = document.getElementById("mobileMenu");
            if (x.style.display === "block") {
                x.style.display = "none";
            } else {
                x.style.display = "block";
            }

            var btnOpen = document.getElementById("btnOpen");
            if (btnOpen.style.display === "block") {
                btnOpen.style.display = "none";
            }

        }
    </script>
</body>

</html>
